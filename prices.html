<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تعديل مبيعات الأيام السابقة</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 20px;
      background: #fff;
      color: #222;
    }
    header {
      background: #b30000;
      color: white;
      padding: 10px 20px;
      position: relative;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    #backBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
    select, button {
      font-size: 16px;
      padding: 8px;
      margin-top: 20px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    input[type=number] {
      width: 80px;
      padding: 6px;
      box-sizing: border-box;
      text-align: center;
    }
    button.saveBtn {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button.saveBtn:hover {
      background-color: #800000;
    }
  </style>
</head>
